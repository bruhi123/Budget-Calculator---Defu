<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
</head>
<body>
    <link rel="stylesheet" href="styles.css">
    <h1>Budget Calculator</h1>

    <section>
        <h2>Gross Income</h2>
    </section>

    <section>
        <h2>Needs</h2>
        <p>Housing</p>
        <p>Utilities</p>
        <p>Food</p>
        <p>Healthcare</p>
        <p>Loans</p>
        <button>Add Expense</button>
    </section>

    <section>
        <h2>Wants</h2>
        <p>Housing</p>
        <p>Utilities</p>
        <p>Food</p>
        <p>Healthcare</p>
        <p>Loans</p>
        <button>Add Expense</button>
    </section>

    <section>
        <h2>Savings</h2>
        <p>401k</p>
        <p>College Savings</p>
        <p>Emergency Fund</p>
        <button>Add Expense</button>
    </section>

    <section>
        <h2>Misc</h2>
        <button>Add Expense</button>
    </section>

    <section>
        <p>Gross Monthly Income</p>
        <p>Gross Annual Income</p>
    </section>
    <script src="calculator.js"></script>
</body>
</html>
